<div class="users-container">
    <div class="users-header">
        <h1 class="users-title">Users</h1>
        <!-- <div class="users-actions">
            <button class="action-button export-button">
                <span>Export data</span>
                <mat-icon>file_download</mat-icon>
            </button>
            <button class="action-button create-button">
                <span>Create report</span>
            </button>
        </div> -->
    </div>

    <div class="users-filters-container">
        <div class="search-container">
            <mat-icon class="search-icon">search</mat-icon>
            <input type="text" placeholder="Search Users..." class="search-input">
        </div>

        <div class="active-filters">
            <div class="filter-chip">
                <span>Male</span>
                <mat-icon>close</mat-icon>
            </div>
            <div class="filter-chip">
                <span>Age < 30</span>
                <mat-icon>close</mat-icon>
            </div>
        </div>
    </div>

    <div class="filter-buttons">
        <button class="filter-button" [class.active]="activeFilters.includes('gender')"
            (click)="toggleFilter('gender')">
            <span>Gender</span>
            <mat-icon>expand_more</mat-icon>
        </button>

        <button class="filter-button" [class.active]="activeFilters.includes('age')" (click)="toggleFilter('age')">
            <span>Age</span>
            <mat-icon>expand_more</mat-icon>
        </button>

        <button class="filter-button" [class.active]="activeFilters.includes('isEditor')"
            (click)="toggleFilter('isEditor')">
            <span>isEditor</span>
            <mat-icon>expand_more</mat-icon>
        </button>

        <button class="filter-button" [class.active]="activeFilters.includes('behRating')"
            (click)="toggleFilter('behRating')">
            <span>Beh. Rating</span>
            <mat-icon>expand_more</mat-icon>
        </button>
    </div>

    <div class="users-grid">
        <!-- This is where your app-user-card components will go -->
        <app-profile-card *ngFor="let user of users$ | async" [user]="user"></app-profile-card>
    </div>
</div>
